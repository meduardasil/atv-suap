{% extends 'base.html' %}

{% block content %}
<div id="page-overlay"></div>

<div id="login-container">
    <img id="login-image" src="/static/logo.png">
    <button id="login-button" onclick="redirectToLogin()">Acessar o suap</button>
</div>

<script>
    function redirectToLogin() {
        window.location.href = "{{ url_for('login')}}";
    }
</script>
{% endblock %}
